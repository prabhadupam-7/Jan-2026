<script>
    let str1 = "listen";
    let str2 = "silent";

    if (str1.length === str2.length) {

    for (let char of str1) {

        if (str2.indexOf(char) === -1) {
            console.log("Not Anagram");
            break;
        }

        str2 = str2.replace(char, "");
    }

    if (str2.length === 0) {
        console.log("Anagram");
    }
}
</script>

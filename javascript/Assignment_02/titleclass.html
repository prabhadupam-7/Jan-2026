<!--WAP to print a string in title case
	input:- 'this is javascript class'
   output:- 'This Is Javascript Class'-->

<script>
   let str = "this is javascript class";

   let result = str
  .split(" ")
  .map(word => word[0].toUpperCase() + word.slice(1))
  .join(" ");

console.log(result);

</script>
